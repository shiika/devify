<div class="pt-6 pb-8 px-6 shadow-lg h-full flex flex-col bg-white">
    <div class="mb-8">
        <img [src]="article.cover_image" alt="article image" class="mx-auto h-[260px] object-cover">
    </div>
    <span class="text-devify-primary font-semibold text-sm">
        {{ article.tag_list[0]}}
    </span>
    <div class="mt-3 flex flex-col gap-3 flex-1 justify-between">
        <a [href]="article.url" target="_blank" class="flex justify-between items-center mb-3 cursor-pointer">
            <h2 class="text-[#101828] text-2xl font-semibold pe-7">{{ article.title | ellipsis:40 }}</h2>
            <img src="../../../assets/icons/arrow-top-right.svg" alt="arrow icon" width="24" height="24">
        </a>
        <p class="text-[#667085]">
            {{ article.description }}
        </p>
    </div>
    <div class="flex items-center mt-12">
        <img [src]="article.user.profile_image_90" alt="user image" class="w-8 h-8 rounded-full">
        <div class="flex flex-col ml-3">
            <h3 class="text-[#101828] text-sm font-medium">{{  article.user.name }}</h3>
            <p class="text-[#667085] text-sm">{{ article.readable_publish_date }}</p>
        </div>
    </div>
</div>
